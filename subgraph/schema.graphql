interface Event {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
}

# ============================== Address objects ==============================
type Account @entity {
	id:                           ID!
	balance:                      BigDecimal!
	frozen:                       BigDecimal!
	events:                       [AccountEvent!]! @derivedFrom(field: "account")
	contributions:                [Contribution!]! @derivedFrom(field: "worker")
	apps:                         [App!]! @derivedFrom(field: "owner")
	datasets:                     [Dataset!]! @derivedFrom(field: "owner")
	workerpools:                  [Workerpool!]! @derivedFrom(field: "owner")
	isRequester:                  [Deal!]! @derivedFrom(field: "requester")
	isBeneficiary:                [Deal!]! @derivedFrom(field: "beneficiary")
	isCallback:                   [Deal!]! @derivedFrom(field: "callback")
}

# ================================ Ressources =================================
type App @entity {
	id:                           ID!
	owner:                        Account!
	name:                         String!
	type:                         String!
	multiaddr:                    Bytes!
	checksum:                     Bytes!
	mrenclave:                    Bytes!
	usages:                       [Deal!]! @derivedFrom(field: "app")
}

type Dataset @entity {
	id:                           ID!
	owner:                        Account!
	name:                         String!
	multiaddr:                    Bytes!
	checksum:                     Bytes!
	usages:                       [Deal!]! @derivedFrom(field: "dataset")
}

type Workerpool @entity {
	id:                           ID!
	owner:                        Account!
	description:                  String!
	workerStakeRatio:             BigInt!
	schedulerRewardRatio:         BigInt!
	usages:                       [Deal!]! @derivedFrom(field: "workerpool")
	events:                       [WorkerpoolEvent!]! @derivedFrom(field: "workerpool")
}

# ================================== Orders ===================================
type AppOrder @entity {
	id:                           ID!
	app:                          App!
	appprice:                     BigDecimal!
	volume:                       BigInt!
	tag:                          Bytes!
	datasetrestrict:              Bytes!
	workerpoolrestrict:           Bytes!
	requesterrestrict:            Bytes!
	salt:                         Bytes!
	sign:                         Bytes # could be null
}

type DatasetOrder @entity {
	id:                           ID!
	dataset:                      App!
	datasetprice:                 BigDecimal!
	volume:                       BigInt!
	tag:                          Bytes!
	apprestrict:                  Bytes!
	workerpoolrestrict:           Bytes!
	requesterrestrict:            Bytes!
	salt:                         Bytes!
	sign:                         Bytes # could be null
}

type WorkerpoolOrder @entity {
	id:                           ID!
	workerpool:                   Workerpool!
	workerpoolprice:              BigDecimal!
	volume:                       BigInt!
	tag:                          Bytes!
	category:                     Category!
	trust:                        BigInt!
	apprestrict:                  Bytes!
	datasetrestrict:              Bytes!
	requesterrestrict:            Bytes!
	salt:                         Bytes!
	sign:                         Bytes # could be null
}

type RequesterOrder @entity {
	id:                           ID!
	app:                          App!
	appmaxprice:                  BigDecimal!
	dataset:                      Dataset # could be null or whitelist
	datasetmaxprice:              BigDecimal!
	workerpool:                   Workerpool # could be null or whitelist
	workerpoolmaxprice:           BigDecimal!
	requester:                    Account!
	volume:                       BigInt!
	tag:                          Bytes!
	category:                     Category!
	trust:                        BigInt!
	beneficiary:                  Account!
	callback:                     Account!
	params:                       String!
	salt:                         Bytes!
	sign:                         Bytes # could be null
}

# =================================== PoCo ====================================
type Category @entity {
	id:                           ID!
	name:                         String!
	description:                  String!
	workClockTimeRef:             BigInt!
	deals:                        [Deal!]! @derivedFrom(field: "category")
}

type Deal @entity {
	id:                           ID!
	tasks:                        [Task!]! @derivedFrom(field: "deal")
	app:                          App!
	appOwner:                     Account!
	appPrice:                     BigDecimal!
	dataset:                      Dataset # can be null
	datasetOwner:                 Account!
	datasetPrice:                 BigDecimal!
	workerpool:                   Workerpool!
	workerpoolOwner:              Account!
	workerpoolPrice:              BigDecimal!
	trust:                        BigInt!
	category:                     Category!
	tag:                          Bytes!
	requester:                    Account!
	beneficiary:                  Account!
	callback:                     Account!
	params:                       String!
	startTime:                    BigInt!
	botFirst:                     BigInt!
	botSize:                      BigInt!
	workerStake:                  BigInt!
	schedulerRewardRatio:         BigInt!
}

enum TaskStatus {
	UNSET
	ACTIVE
	REVEALING
	COMPLETED
	FAILLED
}

type Task @entity {
	id:                           ID!
	status:                       TaskStatus!
	deal:                         Deal!
	index:                        BigInt!
	contributions:                [Contribution!]!
	consensus:                    Bytes # set on consensus reached
	resultDigest:                 Bytes # set on reveal
	results:                      Bytes # set on finalized
	contributionDeadline:         BigInt!
	revealDeadline:               BigInt # set on consensus reached
	finalDeadline:                BigInt!
	rewards:                      [Reward!]! @derivedFrom(field: "task")
	seizes:                       [Seize!]! @derivedFrom(field: "task")
	events:                       [TaskEvent!]! @derivedFrom(field: "task")
}

enum ContributionStatus {
	UNSET
	CONTRIBUTED
	PROVED
	REJECTED
}

type Contribution @entity {
	id:                           ID!
	status:                       ContributionStatus!
	task:                         Task!
	worker:                       Account!
	hash:                         Bytes!
	seal:                         Bytes!
	challenge:                    Bytes!
}

# ============================ PoCo contributions =============================
interface TaskEvent {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	task:                         Task!
}

type TaskInitialize implements TaskEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	task:                         Task!
	workerpool:                   Workerpool!
}

type TaskContribute implements TaskEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	task:                         Task!
	worker:                       Account!
	hash:                         Bytes!
}

type TaskConsensus implements TaskEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	task:                         Task!
	consensus:                    Bytes!
}

type TaskReveal implements TaskEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	task:                         Task!
	worker:                       Account!
	digest:                       Bytes!
}

type TaskReopen implements TaskEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	task:                         Task!
}

type TaskFinalize implements TaskEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	task:                         Task!
	results:                      Bytes!
}

type TaskClaimed implements TaskEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	task:                         Task!
}

# ============================= Workerpool events =============================
interface WorkerpoolEvent {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	workerpool:                   Workerpool!
}

type SchedulerNotice implements WorkerpoolEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	workerpool:                   Workerpool!
	deal:                         Deal!
}

type PolicyUpdate implements WorkerpoolEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	workerpool:                   Workerpool!
	oldWorkerStakeRatio:          BigInt!
	newWorkerStakeRatio:          BigInt!
	oldSchedulerRewardRatio:      BigInt!
	newSchedulerRewardRatio:      BigInt!
}

# ============================== Token movements ==============================
interface AccountEvent {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	account:                      Account!
	value:                        BigDecimal!
}

type Deposit implements AccountEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	account:                      Account!
	value:                        BigDecimal!
	from:                         Account!
}

type Withdraw implements AccountEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	account:                      Account!
	value:                        BigDecimal!
	to:                           Account!
}

type Reward implements AccountEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	account:                      Account!
	value:                        BigDecimal!
	task:                         Task!
}

type Seize implements AccountEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	account:                      Account!
	value:                        BigDecimal!
	task:                         Task!
}

type Lock implements AccountEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	account:                      Account!
	value:                        BigDecimal!
}

type Unlock implements AccountEvent @entity {
	id:                           ID!
	timestamp:                    Int!
	blockNumber:                  Int!
	transactionID:                Bytes!
	account:                      Account!
	value:                        BigDecimal!
}
