    kind: ethereum/contract
    network: mainnet
    source:
      address: '0xc398052563469e6Ea7C442aBf124aADE7ec2CC92'
      abi: WorkerpoolRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
