    network: mainnet
    source:
      address: '0x3322D449A43E01178672A5FBEA9E7aF3b8c7bB29'
      abi: AppRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - App
      abis:
        - name: App
          file: ../build/contracts/App.json
        - name: AppRegistry
          file: ../build/contracts/AppRegistry.json
      eventHandlers:
